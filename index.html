<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"        
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="Math">
        <section class="Math_Txt">
            <section>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class='fas fa-sun'></i>
                  <i class="fas fa-moon"></i>
                  <div class='ball'>
                </label>
            </section>
            <section class="s2">
                <p id="MathID">0</p>
            </section>
        </section>
        <section class="Ac_btn grid-item_d2" onclick="Ac_Btn()">
            AC
        </section>
    </section>
    <section class="Buttons">
        <div class="grid-container">
            <div class="grid-item grid-item_d1" id="1" onclick="Call_d1(id)">1</div>
            <div class="grid-item grid-item_d1" id="2" onclick="Call_d1(id)" >2</div>
            <div class="grid-item grid-item_d1" id="3" onclick="Call_d1(id)">3</div>
            <div class="grid-item grid-item_d2" id="+" onclick="Call_d2(id)">+</div>
            <div class="grid-item grid-item_d1" id="4" onclick="Call_d1(id)">4</div>
            <div class="grid-item grid-item_d1" id="5" onclick="Call_d1(id)">5</div>
            <div class="grid-item grid-item_d1" id="6" onclick="Call_d1(id)">6</div>
            <div class="grid-item grid-item_d2" id="-" onclick="Call_d2(id)">-</div>
            <div class="grid-item grid-item_d1" id="7" onclick="Call_d1(id)">7</div>
            <div class="grid-item grid-item_d1" id="8" onclick="Call_d1(id)">8</div>
            <div class="grid-item grid-item_d1" id="9" onclick="Call_d1(id)">9</div>
            <div class="grid-item grid-item_d2" id="/" onclick="Call_d2(id)">/</div>
            <div class="grid-item grid-item_d2" id="." onclick="Call_d2(id)">,</div>
            <div class="grid-item grid-item_d1" id="0" onclick="Call_d1(id)">0</div>
            <div class="grid-item grid-item_d2" id="=" onclick="Call_d2(id)">=</div>
            <div class="grid-item grid-item_d2" id="*" onclick="Call_d2(id)">*</div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
